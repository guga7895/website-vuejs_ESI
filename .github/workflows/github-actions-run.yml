name: Rodar projeto com npm

on: [push]

jobs:
  Run-Project:
    runs-on: windows-latest

    steps:
      - name: Fazer checkout do código do repositório
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Instalar dependências
        run: npm install

      - name: Iniciar o servidor
        run: npm run serve &
        env:
          CI: true

      - name: Aguardar o servidor estar pronto
        run: npx wait-on http://localhost:8080

      - name: Executar testes ou outros comandos
        run: echo "O servidor está em execução. Você pode executar seus testes ou outros comandos aqui."

      - name: Parar o servidor
        run: taskkill /F /IM node.exe